<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Ball of a Quiz - JavaScript Basics</title>
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>

        <header>
            <h4>
            <a onclick="seeHighscores() id="highscores">View Highscores</a>
            </h4>
            <h4>Time Remaining: <span id="count">90</span>
        </header>

        <div id="container">
            <div id="intro" class="form">
                <h1>
                    Ball of a Quiz<br>
                    JavaScript Basics<br>
                </h1>
                <h3>
                    The clock is ticking!
                </h3>
                <button id="start" onclick="startQuiz()">Start Quiz</button>
            </div>
        </div> 
        <!-- <button id="complete">Submit Results</button> -->
        <script src="./script.js"></script>
        <div id="score"></div>
        <div id="highscores"></div>
    </body>
