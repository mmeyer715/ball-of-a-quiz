<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width" />
        <link rel="stylesheet" href="./style.css">

        <title>Quiz Quest - JavaScript Basics</title>
    </head>
    <body>
        <!-- header with anchor to highscores plus timer -->
        <header>
            <a href="#highscores" onclick="seeScores()"><h3>Highscores</h3></a>
            <h3>Time Remaining: <span id="count">90</span></h3>
        </header>
        <!-- starting main quiz container -->
        <main id="container" class="wrapper">
            <!-- intro and instructions -->
            <div id="intro" class="instructions">
                <h1>Quiz Quest - JavaScript Basics</h1>
                <h3>Answer all of the questions before the time runs out! If you get one wrong, 10 seconds will be deducted from the time remaining! Hurry, the clock is ticking! </h3>
                <button id="start" onclick="startQuiz()">Start Quest</button>
            </div>
            <!-- area where questions and answers will be generated -->
            <div id="questions" class="qstStyle hide">
                <p id="quest-text"></p>
                <div id="answer" class="possAnswers">
                    <button class="btn-answers" id="a">A</button>
                    <br>
                    <button class="btn-answers" id="b">B</button>
                    <br>
                    <button class="btn-answers" id="c">C</button>
                    <br>
                    <button class="btn-answers" id="d">D</button>
                </div>
                <p id="correctIncorrect"></p>
            </div>

            <div id="end-score" class="score hide">
                <form id="user-form">
                    <label for="initials">Initials</label>
                    <input type="text" name="initials" id="initials" placeholder="Enter Text Here">
                </form>
                <span id="playScore">0</span>
                <span id="total">/100</span>
            </div>

            <div id="submit" class="controls hide">
                <button class="btn-submit">Submit Results</button>
            </div>

            <!-- highscores area -->
            <div id="highscores" class="scores hide">
                <table>
                    <thead>
                        <tr>
                            <th id="user-name">Player</th>
                            <th id="user-score">Score</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
                    <button class="btn-back" onclick="returnIntro()">Back</button>
            </div>
        </main>
        <script src="./script.js"></script>
    </body>
</html>
